<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportar Mural Eliminado/Modificado</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
      <div style="text-align: right; margin-bottom: 10px;">
        <a href="mapa.html" class="btn-link">üó∫Ô∏è Volver al Mapa</a>
      </div>
      <h2 style="color: var(--danger-color);">Reportar Mural Eliminado o Modificado</h2>
      <p>Por favor, sube una foto actual del lugar y un comentario explicando la situaci√≥n.</p>
      
      <form id="reportForm">
        <input type="hidden" id="muralId" name="id" />
        
        <label>Mural a reportar</label>
        <input type="text" id="muralNameDisplay" disabled />
    
        <label>Nueva Foto (Obligatorio)</label>
        <input type="file" id="photoInput" accept="image/*" required />
        <div style="margin-top: 10px; text-align: center;">
            <img id="preview" style="max-width: 100%; max-height: 300px; border-radius: 8px; display: none;" />
        </div>
    
        <label>Comentario (Opcional)</label>
        <textarea id="comment" rows="3" placeholder="Ej: El mural fue pintado encima, ahora es una pared blanca."></textarea>
    
        <button type="submit" id="submitBtn" class="btn-danger">Enviar Reporte</button>
      </form>
    
      <p id="status" class="status-message"></p>
  </div>

  <script type="module" src="assets/js/report.js"></script>
</body>
</html>
