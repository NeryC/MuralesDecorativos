<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar nueva ubicación</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover { background: #0056b3; }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    .error { color: #c62828; }
    .success { color: #2e7d32; }
  </style>
</head>
<body>
  <h2>Enviar nueva ubicación</h2>
  <form id="locationForm">
    <label>Nombre del lugar</label>
    <input type="text" id="placeName" required />

    <label>Selecciona la ubicación en el mapa</label>
    <div id="map"></div>
    
    <label>Link de Google Maps (Automático)</label>
    <input type="url" id="placeUrl" required readonly placeholder="Selecciona un punto en el mapa..." />

    <label>Comentario (opcional)</label>
    <textarea id="comment" rows="3"></textarea>

    <label>Verificación (anti-spam)</label>
    <span id="captchaText"></span>
    <input type="number" id="captchaInput" required />

    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const form = document.getElementById('locationForm');
    const status = document.getElementById('status');
    const captchaText = document.getElementById('captchaText');
    const captchaInput = document.getElementById('captchaInput');
    const placeUrl = document.getElementById('placeUrl');

    // Inicializar mapa
    // Coordenadas por defecto (Buenos Aires)
    const map = L.map('map').setView([-34.6037, -58.3816], 13); 

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    let marker;

    map.on('click', function(e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }

        // Generar link de Google Maps
        placeUrl.value = `https://www.google.com/maps?q=${lat},${lng}`;
    });

    // Intentar obtener ubicación del usuario
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            map.setView([lat, lng], 15);
        });
    }

    let captchaA = Math.floor(Math.random() * 9) + 1;
    let captchaB = Math.floor(Math.random() * 9) + 1;
    captchaText.textContent = `¿Cuánto es ${captchaA} + ${captchaB}?`;

    const serverUrl = "https://script.google.com/macros/s/AKfycbyQ2mBYqyl1LoXSgrnQcPHKtLUTvTNBxwTGnNtdeFmP_CQQenhfJ7eAQXLDZSxlohtpXg/exec";

    function validarURL(url) {
      return url.includes("google.com/maps") || url.includes("maps.app.goo.gl");
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "";

      if (!validarURL(placeUrl.value)) {
        status.textContent = "Por favor selecciona un punto en el mapa.";
        status.className = "error";
        return;
      }

      if (parseInt(captchaInput.value) !== captchaA + captchaB) {
        status.textContent = "Respuesta incorrecta en la verificación.";
        status.className = "error";
        return;
      }

      const data = {
        name: document.getElementById('placeName').value,
        url: placeUrl.value,
        comment: document.getElementById('comment').value
      };

      try {
        status.textContent = "Enviando...";
        const response = await fetch(serverUrl, {
          method: 'POST',
          redirect: 'follow',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          status.textContent = "Ubicación enviada correctamente. ¡Gracias!";
          status.className = "success";
          form.reset();
          placeUrl.value = ""; // Limpiar input readonly
          if (marker) map.removeLayer(marker); // Quitar marcador
          
          // Reset captcha
          captchaA = Math.floor(Math.random() * 9) + 1;
          captchaB = Math.floor(Math.random() * 9) + 1;
          captchaText.textContent = `¿Cuánto es ${captchaA} + ${captchaB}?`;
        } else {
          status.textContent = "Error al enviar. Revisa el servidor.";
          status.className = "error";
        }
      } catch (error) {
        status.textContent = "No se pudo conectar al servidor.";
        status.className = "error";
      }
    });
  </script>
</body>
</html>
