<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar nueva ubicaci√≥n</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover { background: #0056b3; }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    .error { color: #c62828; }
    .success { color: #2e7d32; }
  </style>
</head>
<body>
  <div style="text-align: right; margin-bottom: 10px;">
    <a href="mapa.html" style="text-decoration: none; color: #007bff; font-weight: bold;">üó∫Ô∏è Ver Mapa de Murales</a>
  </div>
  <h2>Enviar nueva ubicaci√≥n</h2>
  <form id="locationForm">
    <label>Nombre del lugar</label>
    <input type="text" id="placeName" required />

    <label>Selecciona la ubicaci√≥n en el mapa</label>
    <div id="map"></div>
    
    <label>Link de Google Maps (Autom√°tico)</label>
    <input type="url" id="placeUrl" required readonly placeholder="Selecciona un punto en el mapa..." />

    <label>Comentario (opcional)</label>
    <textarea id="comment" rows="3"></textarea>

    <label>Foto del Mural (Opcional)</label>
    <input type="file" id="photoInput" accept="image/*" />
    <canvas id="canvas" style="display:none;"></canvas>

    <label>Verificaci√≥n (anti-spam)</label>
    <span id="captchaText"></span>
    <input type="number" id="captchaInput" required />

    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const form = document.getElementById('locationForm');
    const status = document.getElementById('status');
    const captchaText = document.getElementById('captchaText');
    const captchaInput = document.getElementById('captchaInput');
    const placeUrl = document.getElementById('placeUrl');
    const photoInput = document.getElementById('photoInput');
    const canvas = document.getElementById('canvas');

    // Inicializar mapa
    // Coordenadas por defecto (Asunci√≥n, Paraguay)
    const map = L.map('map').setView([-25.2637, -57.5759], 13); 

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    let marker;

    map.on('click', function(e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }

        // Generar link de Google Maps
        placeUrl.value = `https://www.google.com/maps?q=${lat},${lng}`;
    });

    // Intentar obtener ubicaci√≥n del usuario
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            map.setView([lat, lng], 15);
        });
    }

    let captchaA = Math.floor(Math.random() * 9) + 1;
    let captchaB = Math.floor(Math.random() * 9) + 1;
    captchaText.textContent = `¬øCu√°nto es ${captchaA} + ${captchaB}?`;

    const serverUrl = "https://script.google.com/macros/s/AKfycbxE3_pgY8eIAwQgzFFvtyV4nZo5GTQWkgBqr8TAWvxVGjoJzs4u3nD8trO5NH1qPki74A/exec";

    function validarURL(url) {
      return url.includes("google.com/maps") || url.includes("maps.app.goo.gl");
    }

    // Funci√≥n para comprimir imagen
    function compressImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const maxWidth = 800;
            const maxHeight = 800;
            let width = img.width;
            let height = img.height;

            if (width > height) {
              if (width > maxWidth) {
                height *= maxWidth / width;
                width = maxWidth;
              }
            } else {
              if (height > maxHeight) {
                width *= maxHeight / height;
                height = maxHeight;
              }
            }

            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', 0.7)); // Compresi√≥n JPEG 70%
          };
          img.onerror = (err) => reject(err);
        };
        reader.onerror = (err) => reject(err);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "";

      if (!validarURL(placeUrl.value)) {
        status.textContent = "Por favor selecciona un punto en el mapa.";
        status.className = "error";
        return;
      }

      if (parseInt(captchaInput.value) !== captchaA + captchaB) {
        status.textContent = "Respuesta incorrecta en la verificaci√≥n.";
        status.className = "error";
        return;
      }

      status.textContent = "Procesando imagen...";
      
      let imageBase64 = "";
      if (photoInput.files.length > 0) {
        try {
          imageBase64 = await compressImage(photoInput.files[0]);
        } catch (err) {
          console.error(err);
          status.textContent = "Error al procesar la imagen.";
          status.className = "error";
          return;
        }
      }

      const data = {
        name: document.getElementById('placeName').value,
        url: placeUrl.value,
        comment: document.getElementById('comment').value,
        image: imageBase64
      };

      try {
        status.textContent = "Enviando... (esto puede tardar unos segundos)";
        const response = await fetch(serverUrl, {
          method: 'POST',
          redirect: 'follow',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          status.textContent = "¬°Enviado! Tu mural est√° pendiente de aprobaci√≥n.";
          status.className = "success";
          form.reset();
          placeUrl.value = ""; 
          if (marker) map.removeLayer(marker);
          
          captchaA = Math.floor(Math.random() * 9) + 1;
          captchaB = Math.floor(Math.random() * 9) + 1;
          captchaText.textContent = `¬øCu√°nto es ${captchaA} + ${captchaB}?`;
        } else {
          status.textContent = "Error al enviar. Revisa el servidor.";
          status.className = "error";
        }
      } catch (error) {
        status.textContent = "No se pudo conectar al servidor.";
        status.className = "error";
      }
    });
  </script>
</body>
</html>
