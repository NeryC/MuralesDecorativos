<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar nueva ubicaci√≥n</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
      <header style="display: flex; justify-content: flex-end; background: transparent; box-shadow: none; padding: 0; margin-bottom: 20px;">
        <a href="mapa.html" style="color: var(--primary-color); background: none; font-weight: bold; padding: 0;">üó∫Ô∏è Ver Mapa de Murales</a>
      </header>
      
      <h2>Enviar nueva ubicaci√≥n</h2>
      <form id="locationForm">
        <label>Nombre del lugar</label>
        <input type="text" id="placeName" required />
    
        <label>Candidato (opcional)</label>
        <input type="text" id="candidateName" placeholder="Ej: Juan P√©rez" />
    
        <label>Selecciona la ubicaci√≥n en el mapa</label>
        <div id="map"></div>
        
        <label>Link de Google Maps (Autom√°tico)</label>
        <input type="url" id="placeUrl" required readonly placeholder="Selecciona un punto en el mapa..." />
    
        <label>Comentario (opcional)</label>
        <textarea id="comment" rows="3"></textarea>
    
        <label>Foto del Mural (Obligatorio)</label>
        <input type="file" id="photoInput" accept="image/*" required />
        <canvas id="canvas" style="display:none;"></canvas>
    
        <label>Verificaci√≥n (anti-spam)</label>
        <span id="captchaText" style="display:block; margin-bottom:5px; font-weight:bold;"></span>
        <input type="number" id="captchaInput" required />
    
        <button type="submit">Enviar</button>
      </form>
    
      <p id="status" class="status-message"></p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="assets/js/form.js"></script>
</body>
</html>
